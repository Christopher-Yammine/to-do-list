<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="todo-container" id="todo-container">
        <div class="todo-title">
            <h1>TO-DO list</h1>
        </div>
        <div class="todo-title">
        
        <div class="todofield ">
            <textarea type="text" id="todotext" placeholder="insert todo title here"></textarea>
            <select name="importance" id="importance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select> 
            
            
        </div>
        <div class="todofield ">
            <textarea type="text" id="description" placeholder="Description">
            </textarea>
            
        </div>
        <div><button class="btn" id="btnadd">+</button></div>
        </div>
        <div class="todo-title">
            <div class="todos" id="todos">
                <div class="notdone">
                    <div class="notdonetitle">
                        <h3>chris</h3>
                        <h3>rank</h3>
                        
                    </div>
                    <div class="notdonebody">
                        <p>description</p>
                        <button class="btndone">ðŸ—¸</button>

                    </div>
                    
                </div>
            </div>
        </div>     
    </div>
    <div class="done" id="done">
      
            <button id="filter">Filter by importance</button>
        
        <div class="edittext">
            <textarea id="edittext"></textarea>
        </div>
            <button id="finishediting">done editing</button>
        
    </div>
    <div class="done" id="done">
        <div class="done-title">
           <h1>Done</h1> 
        </div>
        <div class="done-title" id="donebody">

        </div>

        

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
